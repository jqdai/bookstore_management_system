{% extends "base.html" %}

{% block content %}
    <h1>抽象圣经检索结果</h1>

    {% if selected_books %}
    <ul>

      {% for book in selected_books %}
      <li>
        <a href="{{ book.get_absolute_url }}">{{ book.name }}</a> ({{book.author}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>没有了，没有抽象圣经了！</p>
    {% endif %}
{% endblock %}
