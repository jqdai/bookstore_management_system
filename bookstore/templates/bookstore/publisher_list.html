{% extends "base.html" %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1">
                <form method="POST" role="form" class="form-horizontal">
                    {% csrf_token %}
                    <h2 class="form-signin-heading text-center">检索抽象圣经出版社</h2>

                    <div class="form-group">
                        <label for="id_name" class="col-md-3 control-label">出版社名称：</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="id_name" name="name">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-4 col-md-offset-4">
                            <button class="btn btn btn-primary btn-block" type="submit">搜索</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <p>若点击“搜索”后仍返回此页面，则表示检索失败。请确保填写格式符合上述要求！</p>

    <h2>抽象圣经出版社一览表</h2>

    {% if pubs %}
    <ul>

      {% for pub in pubs %}
      <li>
        <p>出版社名称：<a href="{{ tran.book.get_absolute_url }}">{{ tran.book }}</a></p>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>居然没人出版抽象圣经？在？道个歉？</p>
    {% endif %}       
{% endblock %}
